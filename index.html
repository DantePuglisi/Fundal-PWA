<html lang="en">
<head>

    <title>Simple PWA Calculator</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }

    <h2 id="result"></h2>
